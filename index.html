<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>钧·衡 | The Balance of Value</title>
  <meta name="description" content="钧·衡｜价值的平衡。记录与看见。" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <div class="bg-noise" aria-hidden="true"></div>
  <div class="bg-glow" aria-hidden="true"></div>

  <header class="header">
    <div class="header-inner">
        <div class="brand">
            <span class="brand-cn">钧·衡</span>
            <span class="brand-en">BALANCE</span>
        </div>
        <button id="toggleViewBtn" class="btn-text" hidden>查看全部锦囊</button>
    </div>
  </header>

  <main class="main-container">
    <section id="drawView" class="view-section active">
        <div class="draw-container">
            <div class="draw-intro">
                <h1 class="draw-title">每日一签</h1>
                <p class="draw-subtitle">在不确定中，寻求价值的定见。</p>
            </div>
            
            <div class="draw-stage">
                <div id="drawReady" class="draw-state active">
                    <button id="drawBtn" class="draw-trigger-btn">
                        <span class="trigger-inner">
                            <span class="trigger-icon">◈</span>
                            <span class="trigger-text">求赐锦囊</span>
                        </span>
                        <div class="trigger-glow"></div>
                    </button>
                </div>

                <div id="drawResult" class="draw-state">
                    <div id="resultCard" class="golden-card">
                        <div class="card-content">
                            <div class="card-meta">
                                <span class="card-cat">Category</span>
                                <span class="card-tag">Tag</span>
                            </div>
                            <div class="card-quote">Quote content goes here.</div>
                            <div class="card-refined">Refined summary.</div>
                        </div>
                        <div class="card-actions">
                             <button id="copyResultBtn" class="btn-gold-outline">
                                收下锦囊 (复制)
                             </button>
                             <button id="reDrawBtn" class="btn-text-gold">
                                再求一签
                             </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="draw-footer">
            <span class="meta-text">PRIVATE EDITION · EST. 2026</span>
        </div>
    </section>


    <section id="listView" class="view-section">
        <div class="list-header">
            <h2 class="list-title">锦囊全集</h2>
            <p class="list-subtitle">共收录 <span id="totalCount">0</span> 条价值定见</p>
        </div>

        <section class="controls">
            <div class="control-row">
                <label class="field">
                <select id="categorySelect" class="select">
                    <option value="all">全部署类</option>
                </select>
                </label>

                <label class="field field-grow">
                <input id="searchInput" class="input" type="search" placeholder="搜索关键词..." />
                </label>
            </div>
        </section>

        <section class="list-wrap">
            <div id="list" class="list" role="list"></div>
            <div id="empty" class="empty" hidden>无匹配结果。</div>
        </section>

         <section class="signature">
            <div class="sig-text">
                <span>唐公子</span><span class="sep">/</span><span>Ice</span><span class="sep">/</span><span>沙沙</span>
            </div>
            <div class="sig-text op-5">
                <span>谨以此页</span><span class="sep">·</span><span>记录与看见</span>
            </div>
        </section>
    </section>

  </main>

  <div id="toast" class="toast" hidden>已收入囊中（复制成功）</div>

  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
